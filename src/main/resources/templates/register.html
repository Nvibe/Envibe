<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>
<div id="register-box">
    <h2>Register here</h2>
    <div th:if="${error}">
        <div class="msg">[[${error}]]</div>
    </div>
    <div th:if="${msg}">
        <div class="msg">[[${msg}]]</div>
    </div>
    <form name='registerForm' th:object="${user}" th:action="@{/register}" method='POST'>
        <table>
            <tr>
                <td>Username:</td>
                <td><input type='text' th:field="*{username}" /></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type='text' th:field="*{email}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' th:field="*{password}" /></td>
            </tr>
            <tr>
                <td colspan='2'><input name="submit" type="submit"
                                       value="Submit" /></td>
            </tr>
            <!-- TODO: Even though it's not a security risk in this application, it's probably not good practice to have this here. -->
            <input type="hidden" th:field="*{role}" value="ROLE_USER" />
        </table>
        <input type="hidden" name="${_csrf.parameterName}"
               value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
